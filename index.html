<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact-display.show {
            opacity: 1;
        }

        .dog-image {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .dog-image.show {
            opacity: 1;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/paw-print.png');
            opacity: 0.1;
            z-index: 0;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Random Dog Facts</h1>
        <button id="factButton">Show me a fact!</button>
        <div id="factDisplay" class="fact-display"></div>
        <img id="dogImage" class="dog-image" src="" alt="Dog Image">
    </div>
    <script>
        const facts = [
            { "fact": "Dogs have been domesticated for over 14,000 years.", "image": "https://placedog.net/300/200?random=1" },
            { "fact": "There are over 340 different dog breeds worldwide.", "image": "https://placedog.net/300/200?random=2" },
            { "fact": "Dogs have a sense of smell that is 10,000 to 100,000 times more acute than humans.", "image": "https://placedog.net/300/200?random=3" },
            { "fact": "The Basenji dog is known as the 'barkless dog' because it doesn't bark like other dogs.", "image": "https://placedog.net/300/200?random=4" },
            { "fact": "Dogs have three eyelids, including one to keep their eyes moist and protected.", "image": "https://placedog.net/300/200?random=5" },
            { "fact": "A dog's nose print is unique, much like a human's fingerprint.", "image": "https://placedog.net/300/200?random=6" },
            { "fact": "The Labrador Retriever has been the most popular dog breed in the United States for over 30 years.", "image": "https://placedog.net/300/200?random=7" },
            { "fact": "Dogs can hear sounds at frequencies as high as 65,000 Hz, while humans can only hear up to 20,000 Hz.", "image": "https://placedog.net/300/200?random=8" },
            { "fact": "The Greyhound is the fastest dog breed and can run up to 45 miles per hour.", "image": "https://placedog.net/300/200?random=9" },
            { "fact": "Puppies are born blind, deaf, and toothless.", "image": "https://placedog.net/300/200?random=10" }
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            const dogImage = document.getElementById('dogImage');
            factDisplay.textContent = facts[randomIndex].fact;
            dogImage.src = facts[randomIndex].image;
            factDisplay.classList.add('show');
            dogImage.classList.add('show');
        });
    </script>
</body>
</html>
